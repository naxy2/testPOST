<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>TEST POST</title>
        <script type="text/javascript">
            function manda(){
                let data = {
                    key: "qwerty",
                    nick: document.getElementById("nick").value,
                    text: document.getElementById("testo").value
                };
                let options = {
                    method:'POST', 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                };
                fetch("/post", options)
                    .then(res=>{
                        //console.log(res);
                    });
                document.getElementById("testo").value = "";
            }
        </script>
    </head>
    <body>
        <h1>CIAO</h1>
        <input id="nick" type="text" placeholder="nickname"></input>
        <input id="testo" type="text" placeholder="Scrivi qualcosa"></input>
        <button onclick="manda()">INVIA MESSAGGIO</button>
    </body>
</html>
